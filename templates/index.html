<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NPM YouTube Downloader</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <h1>NPM YouTube Downloader</h1>
    <p class="subtitle">No ads. No tracking. Local download.</p>

    <div class="input-box">
      <input
        type="text"
        id="url"
        placeholder="Paste YouTube video link"
        oninput="resetUI()"
      />
    </div>

    <button id="downloadBtn" onclick="download()">
      <span class="btn-text">Download</span>
      <span class="loader"></span>
    </button>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
